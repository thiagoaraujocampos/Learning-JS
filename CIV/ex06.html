<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex06</title>
    <style>
        body {
            background-color: #7c3bb9;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: #dada1187;
        }
        div#quadrado {
            font: normal 18pt Arial;
            background-color: #141466;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        } 
    </style>
</head>
<body>
    <!-- <div id="quadrado" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> -->
    <div id="quadrado">
        Alo
    </div id>
    <script>
        var a = window.document.getElementById("quadrado");
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Click';
            a.style.background = 'black';
        }
        function entrar() {
            a.innerText = 'Enter';
        }
        function sair() {
            a.innerText = 'Out';
            a.style.background = '#141466';
        }
    </script>
</body>
</html>
