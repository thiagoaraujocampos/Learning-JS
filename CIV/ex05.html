<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex05</title>
    <style>
        body {
            background-color: #7c3bb9;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: #dada1187;
        }
    </style>
</head>
<body>
    <h1> Ex05! </h1>
    <div id="alo">
        Alo
    </div>
    <script>
       var corpo = window.document.body;
       var p1 = window.document.getElementById('alo');
       p1.innerText = 'AE';
       corpo.style.background = 'black';
       corpo.style.color = 'white';
       var d = window.document.querySelector('div#alo');
       d.innerText = 'AE2';
    </script>
</body>
