<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex07</title>
    <style>
        body {
            background-color: #7c3bb9;
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: #dada1187;
        }
    </style>
</head>
<body>
    <h1>Input test</h1>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2"> 
    <input type="button" value="Somar">
    <p>=</p>
    <script>
        var btn = window.document.getElementsByTagName('input')[2].addEventListener('click', soma);
        function soma() {
            var n1 = window.document.getElementById('tn1');
            n1 = Number(n1.value);
            var n2 = window.document.getElementById('tn2');
            n2 = Number(n2.value);
            var p = window.document.querySelector('p');
            p.innerText = `= ${n1 + n2}`;
        }
    </script>
</body>
</html>
